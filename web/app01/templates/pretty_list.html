{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div>
            <div style="margin-bottom: 10px;" >
                <a class="btn btn-success" href="/pretty/add/">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    添加靓号</a>

                <div style="float: right; width: 300px">
                    <form class="form-search" method="get">
                        <input type="text" name="q" class="input-medium search-query">
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>

            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    用户列表
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>号码</th>
                        <th>价格</th>
                        <th>级别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in qureyset %}
                        <tr>
                            <th>{{ obj.id }}</th>
                            <th>{{ obj.mobile }}</th>
                            <th>{{ obj.price }}</th>
                            <th>{{ obj.get_level_display }}</th>
                            <th>{{ obj.get_status_display }}</th>
                            <th>
                                <a class="btn btn-primary btn-xs" href="/pretty/{{ obj.id }}/edit/">编辑</a>
                                <a class="btn btn-danger btn-xs" href="/user/{{ obj.id }}/delete/">删除</a>
                            </th>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
