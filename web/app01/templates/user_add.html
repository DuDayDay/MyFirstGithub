{% extends 'layout.html' %}

{% block content %}

    <div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建用户</h3>
            </div>
            <div class="panel-body">
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputPassword1">姓名</label>
                        <input type="text" class="form-control"  placeholder="姓名" name="name">
                    </div>

                     <div class="form-group">
                        <label for="exampleInputPassword1">年龄</label>
                        <input type="text" class="form-control"  placeholder="年龄" name="age">
                    </div>

                     <div class="form-group">
                        <label for="exampleInputPassword1">性别</label>
                        <select class="form-control" name="gender">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>

                     <div class="form-group">
                        <label for="exampleInputPassword1">余额</label>
                        <input type="text" class="form-control"  placeholder="余额" name="count">
                    </div>

{#                     <div class="form-group">#}
{#                        <label for="exampleInputPassword1">入职时间</label>#}
{#                        <input type="text" class="form-control"  placeholder="入职时间" name="createtime">#}
{#                    </div>#}

                     <div class="form-group">
                        <label for="exampleInputPassword1">部门</label>
                        <select class="form-control" name="depart">
                            {% for item in depart_list %}
                                <option value={{ item.id }}>{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                     <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control"  placeholder="密码" name="password">
                    </div>
                            <button type="submit" class="btn btn-primary" >保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
